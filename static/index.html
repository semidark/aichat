<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle AI Chat</title>
    <style>
        /* Minimal, high-contrast CSS optimized for Kindle e-ink display */
        body {
            font-family: "Times New Roman", serif;
            font-size: 18px;
            line-height: 1.4;
            color: #000;
            background-color: #fff;
            margin: 20px;
            padding: 0;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .message {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kindle AI Chat</h1>
        <div class="message">
            <p><strong>Hello World!</strong></p>
            <p>Welcome to Kindle AI Chat - your AI companion optimized for e-ink displays.</p>
            <p>Server is running successfully!</p>
        </div>
    </div>
</body>
</html>
